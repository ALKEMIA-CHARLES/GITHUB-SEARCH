
<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
          <form #myform = "ngForm" (ngsubmit) = "onSubmit(myform)">
               <div class="col-auto">
                 <label class="sr-only" for="inlineFormInputGroup">Username</label>
                 <div class="input-group mb-2">
                   <div class="input-group-prepend">
                     <div class="input-group-text">@</div>
                   </div>
                   <input type="text" class="form-control" id="inlineFormInputGroup" name = "username"placeholder="Username" ngModel>
                 </div>
               </div>
               <div class="col-auto">
                 <div class="form-check mb-2">
                   <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                   <label class="form-check-label" for="autoSizingCheck">
                     Remember me
                   </label>
                 </div>
               </div>
               <div class="col-auto">
                 <button type="submit" class="btn btn-primary mb-2">Submit</button>
               </div>
          </form>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{user.username}}</h5>
        <img [src]='user.image'>
        <p class="card-text"></p>
        <button type="button">View Repositories</button>
      </div>
    </div>
  </div>
</div>
<app-show-repos></app-show-repos>
